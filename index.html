<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clear">Clear Entries</button>
    </header>


    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row row-1">
            <p class="time-block col-1">9 AM</p>
            <textarea class="hour col-10" id="9"></textarea>
            <button class="saveBtn col-1"><i class="far fa-save"></i></button>
            
        </div>

        <div class="row row-2">
            <p class="time-block col-1">10 AM</p>
            <textarea class="hour col-10" id="10"></textarea>
            <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </div>

        <div class="row row-3">
            <p class="time-block col-1">11 AM</p>
            <textarea class="hour col-10" id="11"></textarea>
            <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </div>

        <div class="row row-4">
            <p class="time-block col-1">12 PM</p>
            <textarea class="hour col-10" id="12"></textarea>
            <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </div>

        <div class="row row-5">
            <p class="time-block col-1">1 PM</p>
            <textarea class="hour col-10" id="13"></textarea>
            <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </div>

        <div class="row row-6">
            <p class="time-block col-1">2 PM</p>
            <textarea class="hour col-10" id="14"></textarea>
            <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </div>

        <div class="row row-7">
            <p class="time-block col-1">3 PM</p>
            <textarea class="hour col-10" id="15"></textarea>
            <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </div>

        <div class="row row-8">
            <p class="time-block col-1">4 PM</p>
            <textarea class="hour col-10" id="16"></textarea>
            <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </div>

        <div class="row row-9">
            <p class="time-block col-1">5 PM</p>
            <textarea class="hour col-10" id="17"></textarea>
            <button class="saveBtn col-1"><i class="far fa-save"></i></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
